{% extends "base.html" %}

{% block title %}Change Password - {{ block.super }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Change Password</h2>

    <!-- Success Message -->
    {% if messages %}
    <div class="mb-6">
        {% for message in messages %}
        <div class="p-4 rounded-lg bg-green-100 text-green-700 mb-2" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" action="{% url 'account_change_password' %}" class="space-y-4">
        {% csrf_token %}
        <input type="hidden" name="next" value="{% url 'account_logout' %}">  <!-- Redirect to account view -->

        <!-- Old Password -->
        <div>
            <label for="id_oldpassword" class="block text-sm font-medium text-gray-700">Old Password</label>
            <input type="password" name="oldpassword" id="id_oldpassword" required
                   class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>

        <!-- New Password -->
        <div>
            <label for="id_password1" class="block text-sm font-medium text-gray-700">New Password</label>
            <input type="password" name="password1" id="id_password1" required
                   class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>

        <!-- Confirm New Password -->
        <div>
            <label for="id_password2" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
            <input type="password" name="password2" id="id_password2" required
                   class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end space-x-4 mt-6">
            <a href="{% url 'account_logout' %}"
               class="inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Cancel
            </a>
            <button type="submit" 
                    class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Change Password
            </button>
        </div>
    </form>
</div>
{% endblock %}
