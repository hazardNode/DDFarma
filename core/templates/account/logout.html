{% extends "base.html" %}

{% block title %}Account - {{ block.super }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-8 p-6 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">My Account</h2>

    <!-- User Information -->
    <div class="mb-8">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">User Information</h3>
        <p class="text-gray-600"><strong>Email:</strong> {{ user.email }}</p>
    </div>

    <!-- Account Actions -->
    <div class="space-y-4">
        <!-- Change Email -->
        <div>
            <a href="{% url 'account_email' %}"
               class="block w-full text-left px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Change Email
            </a>
        </div>

        <!-- Change Password -->
        <div>
            <a href="{% url 'account_change_password' %}"
               class="block w-full text-left px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Change Password
            </a>
        </div>

        <!-- Add Payment Method -->
        <div>
            <a href="#"
               class="block w-full text-left px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Add Payment Method
            </a>
        </div>

        <!-- Buying History -->
        <div>
            <a href="{% url 'order_history' %}"
               class="block w-full text-left px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Buying History
            </a>
        </div>

        <!-- Sign Out -->
        <div>
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button type="submit"
                        class="w-full text-left px-4 py-2 border border-red-500 rounded-md text-sm font-medium text-red-700 hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Sign Out
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
