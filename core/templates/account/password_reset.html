{% extends "base.html" %}

{% block title %}Forgot Password - {{ block.super }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Forgot Password</h2>
    <form method="post" action="{% url 'account_reset_password' %}">
        {% csrf_token %}
        <div class="space-y-4">
            <!-- Email Field -->
            <div>
                <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="id_email" required
                       class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" 
                        class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Reset Password
                </button>
            </div>
        </div>
    </form>

    <!-- Login Link -->
    <p class="mt-4 text-sm text-gray-600 text-center">
        Remember your password? <a href="{% url 'account_login' %}" class="text-blue-600 hover:text-blue-800">Login</a>
    </p>
</div>
{% endblock %}
