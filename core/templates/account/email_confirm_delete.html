{% extends "base.html" %}

{% block title %}Confirm Delete Email - {{ block.super }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6 text-red-600">Confirm Email Deletion</h2>
    <p class="text-gray-600 mb-6">
        Are you sure you want to delete the email address
        <strong class="text-red-600">{{ email.email }}</strong>?
    </p>

    <form method="post" action="{% url 'account_delete_email' email.id %}">
        {% csrf_token %}
        <div class="flex justify-end space-x-4">
            <!-- Cancel Button -->
            <a href="{% url 'account' %}"
               class="inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Cancel
            </a>

            <!-- Delete Button -->
            <button type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Delete Email
            </button>
        </div>
    </form>
</div>
{% endblock %}
